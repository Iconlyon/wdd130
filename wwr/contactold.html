<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Exciting Expeditions</title>
<meta name="description"
  content="Contact Exciting Expeditions to ask questions, make rafting reservations, or share feedback. Find our address, phone number, email, and location map.">
<meta name="author" content="Daniel Abughdyer">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-excitingexpedition.jpg" alt="Z Exciting Expeditions Logo" class="logo">
        <nav aria-label="main navigation">
            <ul>
                <li><a href="index.html" title="Home Page">Home</a></li>
                <li><a href="about.html" title="About - Exciting Expeditions">About Us</a></li>
                <li><a href="trips.html" title="Trips">Trips</a></li>
                <li><a href="contact.html" title="Contact Us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

<main class="contact-page">

    <h1>Contact Us</h1>
    <!-- Company Information -->
    <section class="company-info">
        <address>
            <p><strong>Exciting Expeditions</strong></p>
            <p>123 Main River Street<br>Kolob, California</p>
            <p>Phone: <a href="tel:+19999999999">+1 (999) 999-9999</a></p>
            <p>Email: <a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
        </address>
    </section>

    <!-- Map + Form Layout -->
    <section class="contact-layout">

        <!-- Google Map -->
        <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d10308.32644187398!2d7.433732810637736!3d9.107639774935528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1770543100498!5m2!1sen!2sng"
          width="600" height="450" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        </div>

        <!-- Contact Form -->
        <form class="contact-form" action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

        <fieldset>
            <legend>Message Purpose</legend>
        
            <label for="purpose-general">
                <input type="radio" id="purpose-general" name="purpose" value="general" required>
                General Inquiry
            </label>
        
            <label for="purpose-reservation">
                <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                Reservation Question
            </label>
        
            <label for="purpose-website">
                <input type="radio" id="purpose-website" name="purpose" value="website">
                Website Suggestion
            </label>
        </fieldset>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="form-group checkbox">
                <label>
                    <input type="checkbox" id="agree" name="agree">
                    Please subscribe me to the monthly newsletter
                </label>
            </div>
            
            <button type="submit" class="btn-submit" value="submit">Get in Touch!</button>
        </form>
    </section>

        <!-- Employees -->
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
        
            <div class="employee-cards">
                <figure>
                    <img src="images/sarah.jpeg" alt="Sarah Johnson">
                    <figcaption>Sarah Johnson – Operations Manager</figcaption>
                </figure>
        
                <figure>
                    <img src="images/dan.jpg" alt="Michael Reed">
                    <figcaption>Michael Reed – Lead River Guide</figcaption>
                </figure>
        
                <figure>
                    <img src="images/james.jpeg" alt="Emily Carter">
                    <figcaption>Emily Carter – Customer Experience Lead</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Exciting Expeditions | Daniel Abughdyer</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook social icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn social icon">
            </a>
            <a href="https://youtube.com">
                <img src="images/youtube.svg" alt="YouTube social icon">
            </a>

        </nav>
    </footer>
</body>

</html>
